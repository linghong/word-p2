<!DOCTYPE html>
<html>
	<head>
		<title>SAT Vocabulary helper</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<!-- Common CSS/JSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    	<script src="js/respond.min.js"></script>	

	</head>

	<body>

		<div class="container">	
			<!--row1: Site Name-->
			<header class="row " >
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
					<img class="img-responsive" src="images/logo.png" alt="logo">
				</div>
				<div class="col-lg-9 col-md-9 col-sm-9  headerslide">
					<div id="locations" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="item active">
								<img src="images/header7.jpg" alt="header">
							</div>
							<div class="item">
								<img src="images/header2.jpg" alt="header">
							</div>
							<div class="item">
								<img src="images/header6.jpg" alt="header">
							</div>
						</div>
					</div>
				</div>
			</header>	

			<!--row2: navigation -->
			<div class="row">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
			            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
			                <span class="sr-only">Toggle navigation</span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			            </button>
		            </div>
		            <div class="collapse navbar-collapse" id="collapse">
						<ul class="nav navbar-nav">
							<li><a href='index.html'>Home</a></li>
							<li><a href='contact.html'>Contact Us</a></li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="row">
				<form role="form">
			        <fieldset>
				        <legend>
				        	Please Fill Out the Questionare Form to Help Us Improve Our Site.
				        </legend>
				        <div class="form-group name-group">
				          	<label for="name" class="control-label">Your name*</label>
				          	<input type="text" id="name" class="form-control">
				          	<span class="help-block"></span>		
				        </div>
				        <div class="form-group">
				          	<label class="control-label col-lg-12">
				          		What kind of vocabulary studying tools do you prefer?
				          	</label>
					        <label for="game" class=" radio col-xs-12">
					        		<input type="radio" name="learingmaterial" value="playing" id="game" >Vocabulary Game
					        </label>
					        <label for="reading" class="radio col-xs-12">
					            	<input type="radio" name="learingmaterial" value="reading" id="reading">Reading Materials
					        </label>

					        <label for="videos" class="radio col-xs-12">
					            	<input type="radio" name="learingmaterial" value="watching" id="videos">Videos
					        </label>
			           </div>

			           <div class="form-group" id="competition">
				          	<label class="control-label">
				          		Would you like join a real time vocabulary competition with other students who come to our site?
				          	</label>
				          	<div class="radio">
					          	<label for="yes" class="col-xs-12">
					          		<input type="radio" name="competition" value="yes" id="yes">
					            Yes
					        	</label>
				        	</div>
				        	<div class="radio">
					          	<label for="no" class="col-xs-12">
					          		<input type="radio" name="competition" value="no" id="no">
					            No
					        	</label>
				       		</div>
				       		<span class="help-block"></span>
				       	</div>
				       <div class="form-group">
				          	<label for="continent" class="control-label">Your continent:</label>
				          	<select class='form-control' name="continent" size="1" id="continent">
					            <option selected>Select one...</option>
					            <option value="afr">Africa</option>
					            <option value="asia">Asia</option>
					            <option value="aus">Australia</option>
					            <option value="eur">Europe</option>
					            <option value="na">North America</option>
					            <option value="sa">South America</option>
				          	</select>
			      		</div>
			      		<div class="form-group">
				          <label for="comments" class="control-label">Any comments or suggestion for our site:</label>
				          <textarea name="comments" id="comments" class="form-control"></textarea>
				        </div>
				        <!--make only when checkbox is checked, the email column shows up-->
				          <label for="subscribe" class="checkbox-inline">
				            <input name="subscribe" type="checkbox" value="subscribe" id="subscribe" data-toggle="collapse" data-target="#emailbox">
				            Subscribe to our newsletter 
				          </label>
				        <div class="form-group collapse in" id="emailbox">
				          	<label for="email" class="control-label col-md-2 col-sm-3 col-xs-4">Your email</label>
				            <div class="col-md-5 col-sm-7 col-xs-12">
				            	<input type="email" name="email" id="email" class="form-control">
				        	</div>
				        </div>
				        <div class="form-group">
			          		<button type="submit" class="col-md-offset-10 col-md-offset-8  btn btn-royalty btn-md-wd">Submit</button>
			      		</div>

			        </fieldset>
			    </form>
			</div>

			<footer>
				Copyrights Â© edugym since 2014| <a href="home.html">Home</a>|<a href="howdoesitwork.html">About</a>|<a href='contact.html'>Contact Us</a>|
			</footer>
	</div><!-- end container -->
 
		<div id="notice" class="modal fade" tabindex="-1">
			<div class="modal-dialogue ">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
						<h2 class="modal-title">Form Submitted</h2>
								
					</div>
					<div class="modal-body">
						<div class="vocabulary">Thank you for submitting your questionnaire form. Your response is highly valued.</div>
					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="close btn btn-royalty">Close</button>
					</div>
				</div>
			</div>
		</div>

<!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contact_form.js"></script>

    <script>
    	$(".form-group.collapse").collapse();
		    $('.carousel').carousel({
        		interval:2000
    		})	
    </script>

</body>
</html>
