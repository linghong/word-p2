<!DOCTYPE html>
<html>
	<head>
		<title>SAT Vocabulary helper</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<!-- Common CSS/JSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    	<script src="js/respond.min.js"></script>										
	</head>

	<body>
		<div class="container">	
			<!--row1: Site Name-->
			<header class="row " >
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
					<img class="img-responsive" src="images/edugym-logo.png" alt="logo">
				</div>
				<div class="col-lg-9 col-md-9 col-sm-9  headerslide">
					<div id="locations" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="item active">
								<img src="images/edugym-header7.jpg" alt="header">
							</div>
							<div class="item">
								<img src="images/edugym-header2.jpg" alt="header">
							</div>
							<div class="item">
								<img src="images/edugym-header6.jpg" alt="header">
							</div>
						</div>
					</div>
				</div>
			</header>	

			<!--row2: navigation -->
			<div class="row">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
			            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
			                <span class="sr-only">Toggle navigation</span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			            </button>
		            </div>
		            <div class="collapse navbar-collapse" id="collapse">
						<ul class="nav navbar-nav">
							<li><a href='index.html'>Home</a></li>
							<li><a href='contact.html'>Contact Us</a></li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="row">
				<form role="form">
			        <fieldset>
				        <legend>Please Fill Out the Questionare Form to Help Us Improve Our Site.</legend>
				        <div class="form-group">
				          	<label>Your name</label>
				          	<input type="text" name="name">
				        </div>
				        <div class=" row form-group">
				          	<label class="col-lg-12">What kind of vocabulary studying tools do you prefer?</label>
				        	<label class="col-xs-12"><input type="radio" name="learingmaterial" value="playing">Vocabulary Game</label>
				            <label class="col-xs-12"><input type="radio" name="learingmaterial" value="reading">Reading Materials</label>
				            <label class="col-xs-12"  ><input type="radio" name="learingmaterial" value="listening">Podocasts</label>
				            <label class="col-xs-12"><input type="radio" name="learingmaterial" value="watching">Videos</label>
			           </div>
			           <div class="row  form-group">
				          	<label>Would you like join a real time vocabulary competition with other students who come to our site?</label>
				          	<label class="col-xs-12"><input type="radio" name="competition" value="yes">
				            Yes</label>
				          	<label class="col-xs-12"><input type="radio" name="competition" value="no">
				            No</label>
				       </div>
				       <div class="row form-group">
				          	<label>Your continent:</label>
				          	<select name="continent" size="1">
					            <option selected>Select one...</option>
					            <option value="afr">Africa</option>
					            <option value="asia">Asia</option>
					            <option value="aus">Australia</option>
					            <option value="eur">Europe</option>
					            <option value="na">North America</option>
					            <option value="sa">South America</option>
				          	</select>
			      		</div>
			      		<div class="row form-group">
				          <label for="comments" class="control-label">Any comments or suggestion for our site:</label>
				          <textarea name="comments" id="comments" class="form-control"></textarea>
				        </div>
				        <!--make only when checkbox is checked, the email column shows up-->
				          <label for="subscribe" class="checkbox-inline">
				            <input name="subscribe" type="checkbox" value="subscribe" id="subscribe" data-toggle="collapse" data-target="#emailbox">
				            Subscribe to our newsletter 
				          </label>
				        <div class="row form-group collapse in" id="emailbox">
				          	<label for="email" class="col-md-2 col-sm-3 col-xs-4">Your email</label>
				            <div class="col-md-5 col-sm-7 col-xs-12">
				            	<input type="email" name="email" id="email" class="form-control">
				        	</div>
				        </div>
				        <div class="row form-group">
			          		<button type="submit" class="col-md-offset-10 col-md-offset-8  btn btn-royalty btn-md-wd">Submit</button>
			      		</div>

			        </fieldset>
			    </form>
			</div>
			<footer>
				Copyrights Â© edugym since 2014| <a href="home.html">Home</a>|<a href="howdoesitwork.html">About</a>|<a href='contact.html'>Contact Us</a>|
			</footer>
	</div><!-- end container -->
   
<!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	$(".form-group.collapse").collapse();
		    $('.carousel').carousel({
        		interval:2000
    		})	
    </script>

</body>
</html>
